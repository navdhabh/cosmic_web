<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <title>Plots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery img:hover {
            border-color: #777;
        }
    </style>
</head>
<body>
    <h1>Plots</h1>
    <div class="gallery">
        <img src="hmf_sel1.png" alt="Photo 1">
        <img src="hmf_frac_all.png" alt="Photo 2">
        <img src="smf_all.png" alt="Photo 3">
        <img src="smf_frac_all.png" alt="Photo 4">
        <img src="smf_sel_type0.png" alt="Photo 5">
        <img src="smf_frac_type0.png" alt="Photo 6">
        <figure>
            <img src="fig8.png" alt="Image 7">
            <figcaption>A reproduction of figure 8 from the paper at \(\rho_{thresh} = 5.01\left < \rho \right>\)</figcaption>
        </figure>
    </div>
</body>
</html>
