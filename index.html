<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <title>Plots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        } 
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery img:hover {
            border-color: #777;
        }
    </style>
</head>
<body>
    <h1>Plots</h1>
    <div class="gallery">
        <img src="hmf_sel1.png" alt="Photo 1">
        <img src="hmf_frac_all.png" alt="Photo 2">
        <img src="smf_all.png" alt="Photo 3">
        <img src="smf_frac_all.png" alt="Photo 4">
        <img src="smf_type0.png" alt="Photo 5">
        <img src="smf_frac_type0.png" alt="Photo 6">
        <figure>
            <img src="fig8.png" alt="Image 7">
            <figcaption>A reproduction of figure 8 from the paper at \(\rho_{thresh} = 5.01\left < \rho \right>\)</figcaption>
        </figure>
        <figure>
            <img src="type0_overlaid1.png" width="800" height="800" alt="Image 8">
            <figcaption> A slice through the MS showing (in black) the percolating object for \(\rho_{thresh} = 5.01\left < \rho \right>\), and (in blue) the Euclidean distance transform (EDT)
which gives the minimum 3D distance from each point to the percolating object. In red are the type 0 galaxies (with stellar mass \( > 10^{8.5}M_0\)) from a 1 Mpc/h slice about X = 318 Mpc/h overlaid on the previous image.</figcaption>
        </figure>
        <figure>
            <img src="type1_overlaid1.png" width="800" height="800" alt="Image 9">
            <figcaption> A slice through the MS showing (in black) the percolating object for \(\rho_{thresh} = 5.01\left < \rho \right>\), and (in blue) the Euclidean distance transform (EDT)
which gives the minimum 3D distance from each point to the percolating object. In red are the type 1 galaxies (with stellar mass \( > 10^{8.5}M_0\)) from a 1 Mpc/h slice about X = 318 Mpc/h overlaid on the previous image.</figcaption>
        </figure>
        <figure>
            <img src="type2_overlaid1.png" width="800" height="800" alt="Image 10">
            <figcaption> A slice through the MS showing (in black) the percolating object for \(\rho_{thresh} = 5.01\left < \rho \right>\), and (in blue) the Euclidean distance transform (EDT)
which gives the minimum 3D distance from each point to the percolating object. In red are the type 2 galaxies (with stellar mass \( > 10^{8.5}M_0\)) from a 1 Mpc/h slice about X = 318 Mpc/h overlaid on the previous image.</figcaption>
        </figure>
        <figure>
        <img src="edt_dist.png" width="800" height="800" alt="Image 11">
        <figcaption>A normalized distribution of Euclidean Distance Transform for redshift 0 galaxies that are not a part of the Cosmic Web.</figcaption>
        
            </figure>
        <figure>
        <img src="edt_dist_type0.png" width="800" height="800" alt="Image 11">
        <figcaption>A normalized distribution of Euclidean Distance Transform for type 0 redshift 0 galaxies that are not a part of the Cosmic Web.</figcaption>
        
            </figure>
        <figure>
            <img src="edt_diff_hist.png" width="800" height="800" alt="Image 12">
            
            </figure>
        <figure>
            <img src="edt_diff_hist_type0.png" width="800" height="800" alt="Image 12">
            
            </figure>
        <figure>
            <img src="cum_area.png" width="400" height="400" alt="Image 13">
           <figcaption>Cumulative area under EDT distrbution (for redshift 0 galaxies not a part of the Cosmic Web) plotted as a function of EDT.</figcaption>
         
            </figure>
         <figure>
            <img src="cum_area_type0.png" width="400" height="400" alt="Image 13">
           <figcaption>Cumulative area under EDT distrbution (for redshift 0 galaxies not a part of the Cosmic Web) plotted as a function of EDT.</figcaption>
         
            </figure>
    </div>
</body>
</html>
